[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
http_addr = 
http_port = 3000
domain = localhost

[database]
type = sqlite3
path = grafana.db

[auth.anonymous]
enabled = true

[log]
mode = console

[plugins]
enable_alpha = true

[plugin.grafana-llm-app]
enabled = true

[plugin.grafana-pyroscope-datasource]
enabled = true
